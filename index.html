<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img{
        width: 500px;
      }
      @media (max-width: 500px) {
        img{
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img id="img" /><br />
    <input id="imgInput" type="file" accept=".png, .jpg, .bmp, .jpeg" />
    <input id="slider" type="range" /><br />
    <div>
      <img id="result" />
    </div>
    <script>
      let imgInput = document.getElementById("imgInput");
      let slider = document.getElementById("slider");
      let threshold = 0.5;
      let threshold1 = 25
      slider.onchange = () => {
        threshold = 0.5 + slider.value / 220;
        threshold1 = 25 * (1 + slider.value / 10)
        img.src = img.src;
      };
      imgInput.onchange = (e) => {
        let file = e.target.files[0];
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
          img.src = reader.result;
        };
      };

      let c = document.createElement("canvas");
      let ctx = c.getContext("2d", { willReadFrequently: true });
      var img1 = document.getElementById("img");
      let pixels = [];
      let width = 1500;
      img1.onload = async() => {
        let t1 = new Date().getTime();
        let img = new Image();
        img.src = img1.src;
        img.height = img.height/(img.width/width)
        img.width = width
        c.height = img.height;
        c.width = img.width;
        ctx.filter = "grayscale(1)";
        ctx.drawImage(img, 0, 0, img.width, img.height);
        let data = ctx.getImageData(0, 0, img.width, img.height);
        for (let i = 0; i < data.height; i++) {
          pixels[i] = [];
          for (let j = 0; j < data.width; j++) {
            pixels[i][j] = data.data[(i * data.width + j) * 4];
          }
        }

        let pixelsAvgB = []
        let kernelSize = 15
        let kernelSquare = kernelSize * kernelSize
        let temp = threshold/kernelSquare
        let count = 0
        for (let i = 0; i < pixels.length; i++){
          pixelsAvgB[i] = []
          for (let j = 0; j < pixels[i].length; j++){
            if (pixels[i][j] < threshold1) {
              let initX = j - Math.ceil(kernelSize / 2);
              let initY = i - Math.ceil(kernelSize / 2);
              let sum = 0
              for (let k = 0; k < kernelSize; k++){
                let initY1 = initY + k
                for (let l = 0; l < kernelSize; l++){
                  if (initX + l >= 0 && initX + l < pixels[i].length && initY1 >= 0 && initY1 < pixels.length){
                    sum += pixels[initY1][initX + l]
                  }
                }
              }
              // pixelsAvgB[i][j] = sum / kernelSquare
              if (pixels[i][j] < sum * temp) {
                data.data[count] = 0
                data.data[count + 1] = 0;
                data.data[count + 2] = 0;
                data.data[count + 3] = 255;
              } else {
                data.data[count] = 0;
                data.data[count + 1] = 0;
                data.data[count + 2] = 0;
                data.data[count + 3] = 0;
              }
            } else {
              data.data[count] = 0;
              data.data[count + 1] = 0;
              data.data[count + 2] = 0;
              data.data[count + 3] = 0;
            }
            count += 4
          }
        }
        ctx.putImageData(data, 0, 0);
        document.getElementById("result").src = c.toDataURL();
        console.log(new Date().getTime() - t1);
      };
    </script>
  </body>
</html>
