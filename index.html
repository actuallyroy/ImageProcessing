      class Kernel {
        constructor(size, pixels) {
          if (size % 2 == 0) {
            size++;
          }
          this.size = size;
          this.matrix = [];
          this.pixels = pixels;
          this.brightness = 0;
        }

        getMatrix(x, y) {
          this.matrix = [];
          this.calcMatrix(x, y);
          return this.matrix;
        }

        getAvgBrightness(x, y) {
          let initX = x - Math.ceil(this.size / 2);
          let initY = y - Math.ceil(this.size / 2);
          let r = 0;
          let g = 0;
          let b = 0;
          for (let i = 0; i < this.size; i++) {
            for (let j = 0; j < this.size; j++) {
              try {
                let p = this.pixels[initY + i][initX + j];
                if (p) {
                  r += p.r;
                  g += p.g;
                  b += p.b;
                }
              } catch (error) {}
            }
          }
          this.brightness = (r + g + b) / (this.size * this.size);
          return this.brightness;
        }

        getAvgGrayScaleBrightness(x, y){
          let initX = x - Math.ceil(this.size / 2);
          let initY = y - Math.ceil(this.size / 2);
          let brightness = 0;
          for (let i = 0; i < this.size; i++) {
            for (let j = 0; j < this.size; j++) {
              try {
                let p = this.pixels[initY + i][initX + j];
                if (p) {
                  brightness += p.r
                }
              } catch (error) {}
            }
          }
          return brightness / (this.size * this.size);
        }

        calcMatrix(x, y) {
          let initX = x - Math.ceil(this.size / 2);
          let initY = y - Math.ceil(this.size / 2);
          for (let i = 0; i < this.size; i++) {
            this.matrix.push([]);
            for (let j = 0; j < this.size; j++) {
              try {
                let p = this.pixels[initY + i][initX + j];
                if (p) {
                  this.matrix[i].push(p);
                } else this.matrix[i].push(new Pixel(0, 0, 0, 255));
              } catch (error) {
                this.matrix[i].push(new Pixel(0, 0, 0, 255));
              }
            }
          }
        }
      }
